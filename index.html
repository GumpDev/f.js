<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Teste fCrypt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='fCrypt.js' charset="utf-8"></script>
</head>
<body>
    <script>   
        function fHash(txt,seed){
            var retorno = 0;
            for(var i = 0; i < txt.length; i++){
                var valor = Math.round(Math.sqrt(txt.charCodeAt(i)) * 100000000 * Math.round(seed * Math.PI)) ;
                retorno += valor;
            }
            retorno = retorno.toString(16);
            var max = retorno.length;
            while(max % 4 != 0){
                max++;
            }
            var retorno2 = "";
            for(var i = 0; i < max; i++){
                if(i % 4 == 0 && i != 0)
                    retorno2 += "-";

                if(retorno[i] != undefined)
                    retorno2 += retorno[i];
                else
                    retorno2 += "0";
            }
            return retorno2;
        }
    </script>
</body>
</html>
